<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<link href="./CSS/base.css" type="text/css" rel="stylesheet"></link>
		<link href="./CSS/itemCards.css" type="text/css" rel="stylesheet"></link>
	</head>

	<body>
		<div id="estimatorBoundary">
			<h1 id="modeTitle">Commission Estimator</h1>

			<div id="estimatorViewport">
				<div class="contextMenu">
					<div class="cards">
						<div class="itemCard">
							<div class="fieldGrid">
								<div class="graphicPreview">
									<p class="productName">Sticker Set</p>
								</div>
								<input class="manualProductName" type="text" autocomplete="off" placeholder="Name your set...">
								<textarea class="manualProductDesc" type="text" autocomplete="off" placeholder="Describe your commission in general..."></textarea>
							</div>
							
							<div class="controlRow">
								<p class="total">$999.99</p>
								<a href="#" class="editButton">EDIT</a>
								<a href="#" class="deleteButton"></a>
							</div>
						</div>

						<div class="itemCard">
							<div class="fieldGrid">
								<div class="graphicPreview" style="background-position: center;">
								</div>
								<textarea class="manualProductDesc" type="text" autocomplete="off" placeholder="Describe your sticker..."></textarea>
								<p class="styleInfo">&middot; Shaded, Refined, Full Body</p>
							</div>
							
							<div class="controlRow">
								<p class="total">$999.99</p>
								<a href="#" class="editButton">EDIT</a>
								<a href="#" class="deleteButton"></a>
							</div>
						</div>
						
						<div class="itemCard">
							<div class="fieldGrid">
								<div class="graphicPreview" style="background-position: center;">
								</div>
								<textarea class="manualProductDesc" type="text" autocomplete="off" placeholder="Describe your sticker..."></textarea>
								<p class="styleInfo">&middot; Shaded, Refined, Full Body</p>
							</div>
							
							<div class="controlRow">
								<p class="total">$999.99</p>
								<a href="#" class="editButton">EDIT</a>
								<a href="#" class="deleteButton"></a>
							</div>
						</div>
						
						<div class="itemCard">
							<div class="fieldGrid">
								<div class="graphicPreview" style="background-position: center;">
								</div>
								<textarea class="manualProductDesc" type="text" autocomplete="off" placeholder="Describe your sticker..."></textarea>
								<p class="styleInfo">&middot; Shaded, Refined, Full Body</p>
							</div>
							
							<div class="controlRow">
								<p class="total">$999.99</p>
								<a href="#" class="editButton">EDIT</a>
								<a href="#" class="deleteButton"></a>
							</div>
						</div>
					</div>

					<div class="addCard">
						<div class="fieldGrid">
							<a class="addButton" href="#">
								+
							</a>
							<h2 class="addPrompt">ADD ANOTHER ITEM</h2>
							<div class="select" onmouseleave="javascript:dropdowns[0].DisplayList(true);">
								<p class="selectedName" onclick="javascript:dropdowns[0].DisplayList();"></p>
								<div class="selectList">
									<div class="option" onclick="javascript:dropdowns[0].SetValue(0);">Sticker Set</div>
									<div class="option" onclick="javascript:dropdowns[0].SetValue(1);">Emoji Set</div>
									<div class="option" onclick="javascript:dropdowns[0].SetValue(2);">Character Art</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!-- <div class="contextMenu"></div>
				<div class="contextMenu"></div> -->
			</div>

			<div class="saveControlRow">
				<p class="grandTotal">TOTAL &middot;</b> $999.99</p>
				<a href="#" id="invoiceButton">GET INVOICE</a>
			</div>
		</div>
	</body>

	<script src="/JS/selectDropdown.js"></script>
	<script>
		let displays = document.getElementsByClassName("selectedName");
		let lists = document.getElementsByClassName("selectList");
		let options = document.getElementsByClassName("option");

		let dropdowns = [
			new Dropdown(displays[0], lists[0], [
				new Option(options[0]),
				new Option(options[1]),
				new Option(options[2]),
			])
		];

		function DisableAllDropdowns()
		{
			for (let index = 0; index < dropdowns.length; index++) {
				const element = dropdowns[index];
				element.DisplayList(true);
			}
		}
		
		window.onpageswap += DisableAllDropdowns();
	</script>
</html>
